<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#111" />
    <meta name="theme-color" content="#111" />
    <meta name="description" content="Make your device sing its feedback songs" />
    <title>squiDback</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <noscript>Sorry, squidback doesnt't work without Javascript. Please make sure you have it enabled.</noscript>
    <main class="wrapper">
        <div id="no-worklet" style="display: none;">Audio Worklet API not supported by you browser, try a recent Chrome version.</div>
        <button id="start">START</button>
        <canvas id="spectrum"></canvas>
        <div id="remoteGui">
            <span id="remoteStatus"></span>
            <span id="remotePeerCounter"></span>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
